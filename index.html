<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="container">
    <div class="card">
      <div class="left-card">
        
        <h3>Your Result</h3>

        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
      </div>
      <div class="right-card">
        <h3>Summary</h3>

        <div class="category reaction">
          <div class="flx-group">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="score"><p>80 / 100</p></div>
        </div>
          
          
        <div class="category memory">
          <div class="flx-group">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="score"><p>92 / 100</p></div>
        </div>
        
        <div class="category verbal">
          <div class="flx-group">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="score"><p>61 / 100</p></div>
        </div>

        <div class="category visual">
          <div class="flx-group">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="score"><p>72 / 100</p></div>
        </div>
        
        <button class="button" type="button">Continue</button>
      </div>
    </div>
  </div>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akhil Chitarkhot</a>.
  </div>
</body>
</html>
